<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag with Image Example</title>
</head>
<body>
    <h1>Anchor Tag with Image Example</h1>
    
    <p>Click the image below to visit the OpenAI website:</p>

    <!-- Anchor tag containing an image -->
    <a href="https://www.openai.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/OpenAI_Logo.svg" alt="OpenAI Logo" width="200">
    </a>

</body>
</html>
