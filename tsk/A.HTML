<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag with Image</title>
</head>
<body>
    <h1>Clickable Image Link</h1>
    <p>Click on the image below to visit OpenAI:</p>
    <a href="https://www.openai.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/OpenAI_Logo.svg/1024px-OpenAI_Logo.svg.png" alt="OpenAI Logo" width="200">
    </a>
</body>
</html>
